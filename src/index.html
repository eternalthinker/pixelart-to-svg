<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art to SVG</title>
  </head>
  <body>
    <div class="max-w-7xl mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Pixel Art to SVG</h1>

      <input type="file" id="imageUploadInput" accept="image/*" hidden />
      <label
        class="cursor-pointer font-semibold py-2 px-4 rounded bg-purple-700 text-purple-50 hover:bg-purple-900 hover:text-white"
        for="imageUploadInput"
        >Upload pixel art</label
      >

      <img id="preview" class="mt-4 w-[32rem]" />
    </div>
  </body>
</html>
